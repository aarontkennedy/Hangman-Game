<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Header</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <header class="container">
        <h1>HANGMAN</h1>
    </header>

    <section class="container mb-5">
        <div class="row">
            <div id="wordLocation" class="col mb-5">
            </div>
        </div>

        <div class="row">
            <div id="imageLocation" class="col-3 col-md-6">
                <img id="scaffold" alt="scaffold" src="images/hangman0.jpg">
            </div>

            <div class="col-9 col-md-6">
                <h3 class="mb-3">Type a letter to start guessing!</h3>
                <h4>Wins:
                    <span id="numWins">0</span>
                </h4>
                <h4>Losses:
                    <span id="numLosses">0</span>
                </h4>
                <h4>Guesses Remaining:
                    <span id="numGuessesLeft">9</span>
                </h4>
                <h4>Letters Guessed:
                    <span id="lettersGuessed"></span>
                </h4>
            </div>
        </div>
    </section>

    <footer class="container">
        <div>
            <a href="https://github.com/aarontkennedy/Hangman-Game">HANGMAN by Aaron Kennedy</a>
        </div>
        <div>
            <a href="https://www.amazon.com/Americana-Neil-Young-Crazy-Horse/dp/B007N85ZXY">Music by Neil Young</a>
        </div>
    </footer>
