<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header class="container">
        <div class="row">
            <div class="col">
                <h1>HANGMAN</h1>
            </div>
        </div>
    </header>

    <section class="container mb-5">
        <div class="row">
            <div id="wordLocation" class="col mb-5">
            </div>
        </div>

        <div class="row">
            <div id="imageLocation" class="col-3 col-md-6">
                <img id="scaffold" alt="scaffold" src="assets/images/hangman0.jpg">
            </div>

            <div class="col-9 col-md-6">
                <h3 class="mb-3">Press a letter to start guessing!</h3>
                <h4>Wins:
                    <span id="numWins">0</span>
                </h4>
                <h4>Losses:
                    <span id="numLosses">0</span>
                </h4>
                <h4>Guesses Remaining:
                    <span id="numGuessesLeft">9</span>
                </h4>
                <h4>Letters Guessed:
                    <span id="lettersGuessed"></span>
                </h4>
            </div>
        </div>
    </section>

    <footer class="container fixed-bottom">
        <div class="row">
            <p class="col text-muted">HANGMAN by Aaron Kennedy</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/game.js"></script>


</body>

</html>
